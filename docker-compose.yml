services:
  web:
    build: ./web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/web_django
    ports:
      - '8000:8000'
    depends_on:
      - db
  db:
    image: mysql:latest
    restart: always
    environment:
     MYSQL_ROOT_PASSWORD: Dd98125637
     MYSQL_DATABASE: python
     MYSQL_USER: useruser
     MYSQL_PASSWORD: user12345678
  phpmyadmin:
   image: phpmyadmin/phpmyadmin:latest
   restart: always
   ports:
    - "8080:80"
   environment:
    PMA_HOST: db
    MYSQL_ROOT_PASSWORD: Dd98125637
